{{ partial "head" . }}
  <body>
    <div id="wrap">
      <section id="about">
        <div class="container">
        <div class="avatar">
          <img  src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" alt="Locke Data">

        {{ partial "social.html" . }}
        </div>
      </section>
    </div>
    {{ partial "footer" . }}
  </body>
</html>
